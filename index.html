<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript">
        function getRandomInt(min, max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function init(){
            canvas = document.getElementById("demo");
            canvas.width = document.width;
            canvas.height = document.height;
            demo = new Canvas(canvas, 30);
            demo.animate.showFPS = true;

            rect = [];
            for(var i = 0; i < 5000; i++ ){
                rect[i] = new demo.draw.Rectangle(canvas.width/2 + getRandomInt(-20, 20), canvas.height/2 + getRandomInt(-20, 20), 2, 2, "rgba(0, 0, 0, 0.1)").draw();
                demo.animate.addDraw((function(rect){ return function(){
                    rect.x += getRandomInt(-2, 2);
                    rect.y += getRandomInt(-2, 2);
                    rect.draw();
                }})(rect[i]));
            };

            //demo.animate.play();
        }
    </script>
    <style type="text/css">
        html, body{min-height: 100%; height: 100%; margin: 0; padding: 0;}
    </style>
</head>
<body>
    <canvas id="demo">
        Update your browser.
    </canvas>
    <script type="text/javascript">init();</script>
</body>
</html>
