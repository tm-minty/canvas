<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript">
        var canvas;
        var demo;
        var _mouse = {x: 0, y: 0};
        var _cursor = {x: 0, y: 0};

        var rect, rect2, rect3;

        function getRandomInt(min, max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function init(){
            canvas = document.getElementById("demo");
            demo = new Canvas(canvas);

            canvas.addEventListener('mousemove', function(e){
                _mouse.x = e.clientX + window.scrollX;
                _mouse.y = e.clientY + window.scrollY;
            }, false);            

            canvas.addEventListener('click', function(e){
                demo.animate.togglePlay();
            });

            rect = new demo.draw.Rectangle(
                350, 350, // Position
                50, 50, // Size
                "#F00" // Color
                ).bind('mousemove', function(e){
                    this.fill = "rgb(" + getRandomInt(0, 255) + ", " + getRandomInt(0, 255) + ", " + getRandomInt(0, 255) + ")";
                }).align("center");

            rect2 = new demo.draw.Rectangle(
                150, 150, // Position
                50, 50, // Size
                "#00F" // Color
                );

            rect3 = new demo.draw.Rectangle(
                550, 550, // Position
                50, 50, // Size
                "#0F0" // Color
                ).bind('mousemove', function(e){
                    this.fill = "rgb(" + getRandomInt(0, 255) + ", " + getRandomInt(0, 255) + ", " + getRandomInt(0, 255) + ")";
                }).draw().align([70,70]) // Align in percents [left, top]
            

            var draw = function(delta){
                rect.rotate(5);
                rect2.rotate(-1);
                rect3.rotate(-3);
            };

            demo.animate.addDraw(draw);
            demo.animate.play();

        }
    </script>
    <style type="text/css">
        html, body{min-height: 100%; height: 100%; margin: 0; padding: 0;}
        canvas{border: 1px solid #CCC;}
    </style>
</head>
<body>
    <canvas id="demo" width="800" height="700">
        Update your browser.
    </canvas>
    <script type="text/javascript">init();</script>
</body>
</html>
