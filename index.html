<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript">
        function init(){
            canvas = document.getElementById("demo");
            canvas.width = document.width;
            canvas.height = document.height;
            demo = new Canvas(canvas);
            demo.animate.showFPS = true;

            rect = new demo.draw.Rectangle(20, 20, 40, 40, "#F00", "#00F").draw();

            /*demo.animate.addDraw(function(){
                rect.x = rect.x + 1;
                rect.draw();
            });
            demo.animate.addDraw(function(){
                rect.y = rect.y + 1;
                rect.draw();
            });*/
            demo.animate.play();
        }
    </script>
    <style type="text/css">
        html, body{min-height: 100%; height: 100%; margin: 0; padding: 0;}
    </style>
</head>
<body>
    <canvas id="demo">
        Update your browser.
    </canvas>
    <script type="text/javascript">init();</script>
</body>
</html>
